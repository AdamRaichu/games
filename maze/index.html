<!DOCTYPE html>
<html lang="en">

<head>
  <!-- About the page -->
  <title>Maze by AdamRaichu</title>
  <meta name="description" content="Find your way to the trophy at the end of the maze!">
  <meta name="keywords" content="Maze, Game">
  <meta name="author" content="AdamRaichu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://adamraichu.github.io/games/maze">
  <!-- Preloads -->
  <link rel="preload" as="image" href="/images/bricks.jpg">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/languages/json.min.js"></script>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/xt256.min.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <!-- My own code -->
  <script src="maps.js"></script>
  <script src="constructor.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="popup.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>

<body>
  <div id="main">
    <table>
      <tbody id="target">
      </tbody>
    </table>
    <div id="buttons">
      <button onclick="player.move('up')">up</button>
      <br>
      <button onclick="player.move('left')">left</button>
      <button onclick="player.move('right')">right</button>
      <br>
      <button onclick="player.move('down')">down</button>
    </div>
    <div id="status_wrapper">
      <div id="status">
        <div id="keys"></div>
      </div>
    </div>
    <p id="d"></p>
    <button onclick="retry()">retry</button>
  </div>
  <div id="victory">
    <h1>You Win!</h1>
    <label for="map">Pick a level. </label>
    <select name="map" id="map">
      <option value="map1">Level 1: Intro</option>
      <option value="map2">Level 2: Simple</option>
      <option value="map3">Level 3: Doors</option>
      <option value="map4">Level 4: Portals</option>
      <option value="map5">Level 5: Doors AND Portals</option>
      <option value="map6">Level 6: One-Way Portals</option>
      <option value="map7">Level 7: Invisible Walls</option>
      <option value="map8">Level 8: Many Doors; One Key.</option>
    </select>
    <button onclick="loadMap(LEVEL_MAPS[this.parentElement.children[2].value])">Play</button>
  </div>
  <div id="footer">
    <button data-html='
      <h1>Report a problem</h1>
      <div style="text-align: center;">
        <h3>Do you have a GitHub account?</h3>
        <button style="background-color: lawngreen;" onclick="location.href = `https://github.com/AdamRaichu/games/issues/new?assignees=AdamRaichu&labels=bug&template=bug_report.md&title=%5BBUG%5D%3A+`">Yes</button>
        <button style="background-color: red;" onclick="location.href = `https://forms.gle/2BAxdEvUE2iWE3kc6`">No</button>
      </div>
    '>Report a problem</button>
    <button data-html='
      <h1>Make a suggestion</h1>
      <div style="text-align: center;">
        <h3>Do you have a GitHub account?</h3>
        <button style="background-color: lawngreen;" onclick="location.href = `https://github.com/AdamRaichu/games/issues/new?assignees=AdamRaichu&labels=enhancement&template=feature_request.md&title=%5BREQUEST%5D%3A+`">Yes</button>
        <button style="background-color: red;" onclick="location.href = `https://forms.gle/2BAxdEvUE2iWE3kc6`">No</button>
      </div>
    '>Make a suggestion</button>
  </div>
  <script src="load.js"></script>
  <script src="footer.js"></script>
</body>

</html>

name: Validate maps.js
on: 
  workflow_dispatch:
  push:
jobs:
  validate:
    name: Use node to run validation.js.
    runs-on: ubuntu-latest
    outputs:
      isValid: ${{ steps.validate.outputs.isValid }}
    steps:
    - name: import GitHub actions checkout
      uses: actions/checkout@v3
    - name: import Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: run validation.js
      id: validate
      uses: actions/github-script@v6
      with:
        script: |
          const validate = require("./validation.js");
          var output = validate();
          if(output.isValid) {
            core.notice("LEVEL_MAPS appears to be valid.")
            core.setOutput("isValid", JSON.stringify(output, null, 2))
          } else {
            core.setOutput("isValid", JSON.stringify(output, null, 2))
            core.error("LEVEL_MAPS is not valid according to validation.js")
          }
  report:
    if: github.event.head_commit.message != 'VALIDATION'
    name: report changes
    runs-on: ubuntu-latest
    needs: validate
    steps:
    - name: import GitHub actions checkout
      uses: actions/checkout@v3
    - name: import Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: update isValid.json
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const content = '${{needs.validate.outputs.isValid}}';
          try {
            fs.writeFileSync('/maze/isValid.json', content);
          } catch (err) {
           console.error(err);
          }
    - name: update lastUpdated.txt
      run: date > lastUpdated.txt
    - name: commit changes
      run: |
        git pull
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "VALIDATION"
        git push
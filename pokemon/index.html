<html>
<head>
  <!-- About the page -->
  <title>Pokemon in HTML</title>
  <meta name="description" content="Pokemon TCG: now in HTML!">
  <meta name="keywords" content="Pokemon, Pokemon TCG">
  <meta name="author" content="AdamRaichu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://adamraichu.github.io/games/snake/images/logo48x48.png">
  <!-- CSS -->
  <link rel="stylesheet" href="https://adamraichu.github.io/games/pokemon/poke-card.css">
  <link rel="stylesheet" href="https://adamraichu.github.io/games/pokemon/icons.css">
  <!-- Scripts are at the end of body in div#scripts -->
</head>
<body>
	<div id="poke-card">
	  <div id="top">
			<span id="stage">Basic</span>
		  <span id="name">Fletchling</span>
		  <span id="hp-wrapper"><span class="smalltext">HP</span><span id="hp">40</span></span>
		  <img id="type-icon">
	  </div>
		<hr>
		<div id="portrait"></div>
		<hr>
		<div id="moves">
			<div class="move">
				<div class="move_top">
					<span class="move_cost"></span>
					<span class="move_name">loading...</span>
					<span class="move_damage"></span>
				</div>
				<br>
				<span class="move_text"></span>
		  </div>
		  <span class="divider"></span>
		  <div class="move">
			  <div class="move_top">
				  <span class="move_cost"></span>
				  <span class="move_name"></span>
				  <span class="move_damage"></span>
		  	</div>
			  <br>
			  <span class="move_text"></span>
	  	</div>
  	</div>
  </div>
  <div id="scripts">
    <script src="https://adamraichu.github.io/games/pokemon/page.js"></script>
    <script src="https://adamraichu.github.io/games/pokemon/functions.js"></script>
    <script src="https://adamraichu.github.io/games/pokemon/POKEMON.js"></script>
    <script>Pikachu.makeActive()</script>
  </div>
</body>
</html>

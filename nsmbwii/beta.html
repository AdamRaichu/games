<html>
<head>
  <script>
    var canvas = document.getElementById("canvas")
var ctx = canvas.getContext("2d")
var img = document.getElementById("logo")
var terrain = []
var elements = document.getElementsByClassName("terrain")
for (j = 0; j < elements.length; j++) {
		terrain.push(elements[j])
	}
function draw () {
	for (i = terrain.length; i > 0; i--) {
		ctx.drawImage()
	}
	ctx.drawImage(img, img.style.x, img.style.y)
}
function clear() {
	ctx.clearRect(0, 0, canvas.width, canvas.height)
}
function move () {
	var times = prompt("how many times")
	var moveLoop = setInterval(function() {
		clear()
		image.x += 5
		draw()
		times--
		if (times === 0){
			clearInterval(moveLoop)
		}
  }, 100);
}
function reset () {
	clear()
	image.x = 10
	image.y=10
	draw()
}
  </script>
  <style>
    canvas {
	background-image: url("https://i.pinimg.com/originals/89/78/3b/89783b90dfc88107491f76e6f4e62149.png");
	background-size: contain;
}
  </style>
</head>
<body>
	<center>
		<canvas id="canvas" width="900" height="400" style="background-color: skyblue"></canvas>
	</center>
	<img class="terrain" src="https://adamraichu.github.io/games/snake/images/logo48x48.png" style="display: none; x: 10; y: 10;" id="logo">
</body>
</html>

  <script>
    var canvas = document.getElementById("canvas")
var ctx = canvas.getContext("2d")
var terrain = []
var Obstacle = function (elementId) {
	this.el = document.getElementById(elementId)
	this.x = +this.el.dataset.x
	this.y = +this.el.dataset.y
	this.index = terrain.length
	this.name = prompt("name of element")
	terrain.push(this)
}
Obstacle.prototype.draw = function () {
	ctx.drawImage(this.el, this.x, this.y)
}
function clear () {
	ctx.clearRect(0, 0, canvas.width, canvas.height)
	console.log ("clear has run")
}
Obstacle.prototype.move = function () {
	
	var times = prompt("how many times")
	var moveLoop = setInterval(function() {
		clear()
		this.x += 5
		console.log("movLoop is running on " + this.name)
		current = this
		drawTest()
		times--
		if (times === 0){
			clearInterval(moveLoop)
		}
  }, 100);
	
}
function reset () {
	clear()

}

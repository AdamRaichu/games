<!DOCTYPE html>
<html>

	<head>
		<!-- About the page -->
		<title>Snake by AdamRaichu | Settings</title>
		<meta name="description" content="Change the look of your game by customizing snake, apple, and background colors.">
		<meta name="keywords" content="Snake, Settings, Customize">
		<meta name="author" content="AdamRaichu">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- JQuery --> 
		<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
		<!-- My own code -->
		<link rel="stylesheet" href="https://adamraichu.github.io/snake/global.css">
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="https://adamraichu.github.io/snake/images/logo48x48.png">
	</head>

	<body style="background-color: darkblue;">
		<div class="site-header" id="site-header" style="background-color: green;">
			<a style="color: black;" href="https://adamraichu.github.io/snake/index.html">GAME</a>
			<a style="color: black;" href="https://adamraichu.github.io/snake/history.html">HISTORY</a>
		</div>
		<h1>Settings</h1>
		<div id="form">
			<script id="saveUserPrefs">
				//Save and update the colors of the page based on input.
				function saveUserPrefs() {
					//Background
					userColorBg = document.getElementById("userColorBgInput").value;
					document.body.style.backgroundColor = userColorBg;
					localStorage.setItem("userColorBg", userColorBg);
					//Header
					userColorHd = document.getElementById("userColorHdInput").value;
					document.getElementById("site-header").style.backgroundColor = userColorHd;
					localStorage.setItem("userColorHd", userColorHd);
					//Burp
					userPlayBurp = document.getElementById("userPlayBurpInput").checked;
					//No second argument because burps aren't played on this page
					localStorage.setItem("userPlayBurp", userPlayBurp);
					//Alert the user that the form was submitted.
					alert("Your preferences have been saved.")
				}
			</script>
			<p> Any blank fields are reset to defaults. Your previous choices should show up as options, but be careful when saving. </p>
			<label for="userColorBgInput"> What color would you like the site's background to be? </label>
			<input list="userColorBgInputList" name="userColorBgInput" id="userColorBgInput">
				<datalist id="userColorBgInputList">
					<option value="darkblue"> Dark Blue (default) </option>
					<option value="green"> Green (reverse color scheme) </option>
				</datalist>
			<br>
			<label for="userColorHdInput"> What color would you like the site header to be? </label>
			<input list="userColorHdInputList" name="userColorHdInput" id="userColorHdInput">
				<datalist id="userColorHdInputList">
					<option value="green"> Green (default) </option>
					<option value="darkblue"> Dark Blue (reverse color scheme) </option>
				</datalist>
			<br>
			<label for="userPlayBurpInput"> Play burp sound when you eat an apple? </label>
			<input type="checkbox" id="userPlayBurpInput" checked>
			<button onclick="previewBurp()">Preview Burp Sound</button>
			<script id="previewBurp">
				function previewBurp() {
					document.getElementById("burpAudioPreview").play()
				}
			</script>
			<audio id="burpAudioPreview">
				<source src="https://adamraichu.github.io/snake/burp.ogg">
				Your browser does not support the audio element.
			</audio>
			<br>
			<button onclick="saveUserPrefs()">Save Settings</button>
		</div>
		<script src="https://adamraichu.github.io/snake/global.js"></script>
		<script id="showPreviousPrefs">
			//This code adds the user's previous selections to the datalists.
			//It uses JQuery as well as variables from global.js.
			$("#userColorHdInputList").append('<option value="' + userColorHd + '"> Previous Selection </option>')
			$("#userColorBgInputList").append('<option value="' + userColorBg + '"> Previous Selection </option>')
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<!-- About the page -->
	<title>Snake by AdamRaichu | AI</title>
	<meta name="description" content="Rewatch your previous games.">
	<meta name="keywords" content="Snake, Game, AI, Replay">
	<meta name="author" content="AdamRaichu">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<!-- My own code -->
	<link rel="stylesheet" href="/games/snake/index.css">
	<link rel="stylesheet" href="/games/snake/global.css">
	<script src="/code/adlib/version.js"></script>
	<script src="/code/adlib/latest.js"></script>

<body>
	<div class="site-header" style="background-color: green;">
		<a href="/games/snake">GAME</a>
		<a href="/games/snake/settings">SETTINGS</a>
	</div>
	<div class="center">
		<canvas id="canvas" width="400" height="400"></canvas>

		<button onclick="playback()" class="myButton" id="buttonStart" style="display: inline;">Start</button>

		</audio>
		<audio id="mario_deathAudio">

			Your browser does not support this audio element (death sound).
		</audio>
		<audio id="new_highscoreAudio">
			<source src="/sounds/new_highscore.wav">
			You browser does not support this audio element (new highscore sound).
		</audio>
	</div>
	<script src="/games/snake/global.js"></script>
